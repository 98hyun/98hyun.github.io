{% extends "base.html" %}

{% block content %}
<h2>Recent Journey</h2>
<div class="postlist">
    {% for post in posts %}
    <a href="{{ url_for('page', path=post.path) }}">{{ post.title }}</a>
    {% else %}
    <li>None</li>
    {% endfor %}
    <a href="{{url_for('posts')}}">More</a>
</div>
{% endblock %}
