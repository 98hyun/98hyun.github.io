{% extends "base.html" %}

{% block content %}
<div style="margin:0px 400px">
<div style="padding-top: 50px;">
	<h2>Travel Journal</h2>
	<br>
	<div class="list-group post">
		{% for page in pages %}
		<a style="padding: 10px 0px;color:#2e3f59" class="text-center list-group-item"
			href="{{ url_for('page',path=page.path) }}">{{ page.title }}</a>
		{% endfor %}
	</div>
</div>
</div>
{% endblock content %}
